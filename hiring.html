<!DOCTYPE html>
<html lang="en">
<head>
    <title>Personal Website - Kaushik</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap" rel="stylesheet">
</head>
<body>

<h1 style="line-height:9rem">Hire me for project execution</h1>

<form action="./output.html">
    <label for="cname">Name of Organization:</label><br>
    <input type="text" id="cname" name="cname" maxlength="50"><br>
    <label for="hours">Total hours of working required:</label><br>
    <input type="number" id="hours" name="hours" min="1" required><br>
    <label for="weeks">Number of weeks for completion:</label><br>
    <input type="number" id="weeks" name="weeks" min="1" max="12" required><br>
    <label for="phone">Contact number:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="10-digit mobile number"><br>
    <label for="mail">Contact mail ID:</label><br>
    <input type="email" id="mail" name="mail" placeholder="Only gmail id" required><br>
    <input type="submit" value="submit">
</form>

</body>
</html>
